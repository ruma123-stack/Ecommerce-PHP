<!doctype html>
<html lang="en">
  <head>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container bg-info">
    <form>
    <div class="row justify-content-center">
        <div class="col-lg-4">
<label for="firstname" class="form-label">first name</label>
<input type="text" class="form-control" id="firstname" placeholder="enter your name" required>
</div>
<div class="col-lg-4">
    <label for="lastname" class="form-label">last name</label>
    <input type="text" class="form-control" id="lastname" placeholder="enter your name"required>
    </div>
    <div class="col-md-8">
        <label for="email" class="form-label">email</label>
        <input type="email" class="form-control" id="email" placeholder="enter your email">
    </div>
    <div class="col-md-8 mb-3">
        <label for="password" class="form-label">password</label>
        <input type="password" class="form-control" id="password"placeholder="enter your password" required>
    </div>
    <div class="col-8">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
          <label class="form-check-label" for="invalidCheck">
            Agree to terms and conditions
          </label>
          </div>
          </div>
    <div class="col-md-8">
    <button class="btn btn-primary">Submit now</button>
        </div>
        </div>
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>javascript</title>
</head>
<body>
    <p class="box">box number1</p>
    <p class="box">box number2</p>
    <p class="box">box number3</p>
    <button onclick="addstyle()">"box"</button>
    <script>
        function addstyle(){
            let element=document.queryselector(".box");
            element.style.background="lightgreen";
        }
    </script>
</body>
</html>

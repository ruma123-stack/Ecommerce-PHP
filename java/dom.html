<!DOCTYPE html>
<html>
    <head>
        <title>javascript events</title>

    </head>
    <body>
        <h2>welcome to DOM</h2>
        <input type="text"id="input1" onkeydown="keydownevent()"/>
        <script>
            function keydownevent(){
                document.getElementById("input1");
                alert("pressed a key");
            }
        </script>

    </body>
</html>

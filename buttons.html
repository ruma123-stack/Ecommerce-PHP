<!DOCTYPE html>
<html>
    <head>
<title>how to create buttons and cards in boot</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 </head>
 <body>
    <div class="container">
        <h1>How to make buttons</h1>
    <div class="btn">
    <button type="button" class="btn btn-success">click on!</button>
    <button type="button" class="btn btn-danger">click here!</button><br><hr>
    <h2>Button sizes</h2>
    <button type="button" class="btn btn-lg btn-dark">large dark button</button>
    <button type="button" class="btn btn-sm btn-warning">small warning button</button><br><hr>
    <h3>Outline style of buttons</h3>
    <button type="button" class="btn btn-outline-primary">outline button</button>
    <button type="button" class="btn btn-outline-secondary btn-lg">outline button</button>
    </div>
    </div>
    
 </body>
 </html>
